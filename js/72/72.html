<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe App</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                xmargin: 20px;
                background-color: #f4f4f4;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                width: 100%;

            }

            header {
                font-family: Arial, sans-serif;

                background-color: #f4f4f4;
                color: #333;
                width: 100vw;

            }
        </style>
    </head>

    <body>
    <header class="fixed top-0 left-0 w-full bg-white shadow z-50 flex items-center justify-between px-4 py-2 border-b-4 border-gray-300">
      
        <div class="flex-none">
            <button id="back-button" class="hidden bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                Back to Results
            </button>
        </div>
    
     
        <div class="flex-1 flex flex-col items-center text-center">
            <h1>Welcome to the Recipe App</h1>
            <p>Find delicious recipes!</p>
            <form id="recipe-form" class="flex flex-wrap justify-center mt-2">
                <input type="text" id="recipe-input" placeholder="Enter recipe name" class="border p-2 mr-2 rounded">
                <button id="search-button" type="submit"
                    class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 active:bg-blue-700 active:scale-95 transition duration-150 cursor-pointer">
                    Search
                </button>
            </form>
        </div>
    
      
        <div class="flex-none w-12"></div>
    </header>
        <div id="recipe-results" class="w-full max-w-full mx-auto mt-30 p-2"></div>





        <script src="72.js"></script>
    </body>

</html>
