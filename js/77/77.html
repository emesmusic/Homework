<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Potato Head</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;  
            }

            body {
                display: grid;
                grid-template-columns: 30% 70%;
            }

            #display-area {
                background-image: url('media/background.png');
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-position: center;
            }



           #sidebar {
                background-color: #f0f0f0;
                height: 100vh;
                overflow-y: scroll;
            }

            .body-element {
                cursor: grab;
            }
          

            #audio-image {
                width: 5rem;
                height: 5rem;
                position: absolute;
                right: 0;
                top: 0;
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <div id="sidebar">
            <img src="media/0.png" class="body-element potato" id="potato-body">
